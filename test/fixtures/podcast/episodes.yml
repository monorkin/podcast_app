    <p>Picture this: a dimly lit room where velvet-robed figures gather in secret to make decisions of paramount importance as the fate of the pitches for the next product development cycle hangs in the balance. </p><p><br></p><p>The "betting table” – where the formalized pitches for each six-week work cycle are selected – might seem mysterious but we're about to unravel its secrets. </p><p>Listen in as host Kimberly Rhodes sits down with 37signals co-founders Jason Fried and David Heinemeier Hansson to explore the unique inner workings of the "betting table" and how this process shapes each product development cycle.</p><p><br></p><p>Tune in to discover 37signals' approach to selecting and refining projects at the "betting table."</p><p><br></p><p><a href="https://youtu.be/k-Kn-BGaDo4">Check out the full video episode on YouTube</a></p><p><br></p><p><strong>Show Notes: <br></strong><br></p><p>[00:00] - Today on the podcast, the discussion focuses on the betting table and how the decisions are made about which pitches are selected and which projects to schedule.</p><p>[00:42] - Jason shares what the betting table is. </p><p>[02:26] - The betting table process: refining pitches into a kickoff document.</p><p>[03:17] - David shares the background behind the betting table and how it has evolved. </p><p>[05:51] - The betting table: passionately advocating for different views, with one person ultimately making the decision.</p><p>[06:51] - Ensuring that resource allocation decisions are made efficiently while avoiding committee-driven decision-making.</p><p>[08:56] - Decisions made at the betting table can sometimes be passed to others who are more passionate or informed about a particular project.</p><p>[10:04] - It's all about timing—unselected pitches don't automatically get another chance in the next cycle, but if they are relevant, they might.  <br>[10:51] - Jason shares his biggest issue with backlogs. </p><p>[11:33] - David shares why Shape Up is such a powerful way of working and how the betting table process provides multiple opportunities to influence product direction.</p><p>[14:38] - Jason shares how the assignment of team members works during the betting table to ensure that the available resources match the selected projects.</p><p>[15:49] - David shares the background behind aligning pitch budgets with available resources and calendars during the betting table.</p><p>[19:55] - Why so much of the betting table process is asynchronous and done via written communication,</p><p>[22:54] - When calls might need to happen during the betting table process. </p><p>[23:57] - For more background on how 37signals manages product development, get your free copy of the book <a href="https://basecamp.com/books/shapeup"><em>Shape Up</em></a>. It is available <a href="https://37signals.com/books">here.</a></p><p>[24:13] - Don't forget you can still enter #<a href="https://www.linkedin.com/feed/update/urn:li:activity:7100138614000349184/">TheUnderdogChallenge</a> by sharing the story of your scrappy team on the 37signals<a href="https://www.linkedin.com/company/37signals/"> LinkedIn</a> post <a href="https://www.linkedin.com/feed/update/urn:li:activity:7100138614000349184/">here</a> for a chance to be featured on a future episode of <em>Rework</em>. The deadline to enter is September 15. Rework is a production of 37signals. You can find show notes and transcripts on our <a href="https://37signals.com/podcast/">website</a>. Full video episodes are available on <a href="https://twitter.com/37signals">Twitter</a> and <a href="https://www.youtube.com/@reworkpodcast">YouTube</a>. If you have a specific question for Jason or David about a better way to work and run your business, leave your voicemails at 708-628-7850.</p><p><br></p><p><strong>Links and Resources:</strong></p><p><br></p><p><a href="https://www.linkedin.com/feed/update/urn:li:activity:7100138614000349184/"><em>Enter #TheUnderdogChallenge on LinkedIn</em></a><em> </em></p><p><