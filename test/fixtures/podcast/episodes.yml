remote_ruby_episode_ther_is_a_typescript_in_my_boot:
  podcast: remote_ruby
  guid: e812585f-c819-4c26-943b-ba44d5f83cfc
  aired_at: 2023-09-15 07:00:00 -0500
  title: "There's A TypeScript In My Boot!"
  audio_file_url: "https://dts.podtrac.com/redirect.mp3/media.transistor.fm/4877ee15/6eeca86f.mp3"
  show_notes: >
    <p>On today’s episode, Jason, Chris, and Andrew start off with a captivating discussion that starts with bleeping offensive content, reminiscing about the era of Walkman’s, and hearing about Andrew’s absence from social media. The conversation then shifts to the announcement of the removal of TypeScript and exploring the challenges and community dynamics surrounding it. The guys share their experiences with TypeScript, communication challenges in open source projects, and the importance of maintaining a positive and respectful community. Additionally, they touch on recent announcements related to software source code and a humorous incident involving law enforcement.  They also have discussions on React, Active Model Dirty API, and the benefits of using type checking tools like TypeScript and Sorbet in Rails applications. They also explore methods for improving code clarity and performance enhancements for sending notification emails. Hit download now to hear more! </p><p><br></p><p>[00:00:33] Andrew talks about having a Walkman and his absence from Twitter and social media. </p><p><br></p><p>[00:03:13] The removal of TypeScript comes up and how DHH declared it dead this week. Jason mentions the removal of TypeScript from Turbo and its impact an Andrew anticipates downstream effects of removing TypeScript. </p><p><br></p><p>[00:08:01] Jason describes the controversy surrounding DHH’s blog post about removing TypeScript, and Chris comments on the toxic behavior and reactions from the TypeScript community. </p><p><br></p><p>[00:10:19] Chris talks about his experience with TypeScript and how struggled with it while trying to make a PR to Stimulus. He also expresses concerns about the lack of open communication in some Rails JavaScript projects. </p><p><br></p><p>[00:12:31] Andrew shares that he feels pretty good about the decision and discusses the potential benefits of the removal of TypeScript, making contributions and reviews easier for Rails developers who are not familiar with TypeScript. </p><p><br></p><p>[00:13:20] Jason empathizes with Marco, one of the maintainers, for not getting a chance for discussion and mentions the potential benefits of using JS doc as a compromise. </p><p><br></p><p>[00:14:24] Chris talks about the toxicity he witnessed during the TypeScript removal discussion and emphasizes the importance of maintaining a positive community. Andrew points out that toxicity can exist in both the Rails and JavaScript communities, urging everyone to work towards a more positive environment. </p><p><br></p><p>[00:18:22] Chris announces a recent announcement by Basecamp, suggesting they might be selling software with source code included. </p><p><br></p><p>[00:21:47] Chris shares a wild week he had when a sheriff showed up at his door looking for him.  Was it because he wasn’t using TypeScript? Also, Andrew tells us what happened when two detectives showed up at his house due to an address mix-up.  </p><p><br></p><p>[00:24:22] Andrew mentions that he’s been writing a lot of React lately and is upgrading   his database. </p><p><br></p><p>[00:25:47] Andrew shares an experience with the Active Model Dirty API, initially struggling to understand it but eventually realizing how it works.</p><p><br></p><p>[00:28:27] Chris and Andrew discuss the idea of converting all of Rails to Sorbet and how it might reveal inconsistencies and improve code clarity. </p><p><br></p><p>[00:30:36] Andrew discusses using yard docs with parameter types in methods to understand complex code areas better and how it can help clarify data flow in an application. </p><p><br></p><p>[00:31:24] Jason mentions he’s been working on speeding up the sending of notification emails, discusses working on Podia’s community feature, and talks about implementing dynamic URLs and substitution data based on user types to batch send emails through their service.  </p><p><br></p><p>[00:34:20] The guys discuss the concept of feature flags, their potential for various case uses, and the performance considerations when relying on Redis. </p><p><br></p><p>[00:38:49] The conversation transitions with the guys talking about traveling to Amsterdam for Rails World and what they want to do there. </p><p><br></p><p><br></p><p><strong>Panelists:</strong></p><p>Jason Charnes</p><p>Chris Oliver</p><p>Andrew Mason</p><p><br></p><p><br></p><p><strong>Sponsor:</strong></p><p><a href="https://www.honeybadger.io/">Honeybadger</a></p><p><br></p><p><br></p><p><strong>Links:</strong></p><p><a href="https://twitter.com/jmcharnes?ref_src=twsrc%255Egoogle%257Ctwcamp%255Eserp%257Ctwgr%255Eauthor">Jason Charnes Twitter</a></p><p><a href="https://twitter.com/excid3?lang=en">Chris Oliver Twitter</a></p><p><a href="https://twitter.com/andrewmcodes?lang=en">Andrew Mason Twitter</a></p><p><a href="https://github.com/hotwired/turbo/pull/971">Remove TypeScript #971</a></p><p><a href="https://world.hey.com/dhh/turbo-8-is-dropping-typescript-70165c01">Turbo 8 is dropping TypeScript by DHH</a></p><p><a href="https://world.hey.com/dhh/open-source-hooliganism-and-the-typescript-meltdown-a474bfda">Open source hooliganism and the TypeScript meltdown by DHH</a></p>

