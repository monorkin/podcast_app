  show_notes: >
    <p>In this episode of Remote Ruby, Jason and Andrew cover a wide range of topics that start out with nothing to do with tech. First, they discuss energy drink flavors and then transition into a humorous exploration of disagreements with Chris, who happens to not be here today. They cover various topics including CMS options, front-end development, and Tailwind CSS customization. They also introduce a gem called “Counter” created by their colleague Jamie, aka “Dad” at Podia, which efficiently handles attribute tracking.  Jason and Andrew discuss the gem’s features and flexibility, highlighting its value in addressing complex counting challenges.  We end with a discussion on email delivery performance issues and ice cream preferences, culminating in a friendly bet about whether Chris will listen to the episode. Hit download now to hear more! </p><p><br></p><p>[00:00:13] Jason and Andrew talk about juicing, and they consider discussing topics that Chris doesn’t agree with, such as Vimeo vs. Wistia, the way he says “query,” and his dislike for ViewComponent.  </p><p><br></p><p>[00:03:35] Jason talks about using Spina CMS for Rails, and Andrew mentions using Spinal CMS with Bridgetown. </p><p><br></p><p>[00:06:15] Jason briefly discusses another page builder for Rails called “Maglev” that Bram Jetten works on. Andrew mentions working on their own site builder and they touch on front-end development and tools. </p><p><br></p><p>[00:08:13] The conversation shifts towards Tailwind CSS and the Figma component library “Untitled UI.” Jason talks about Tailwind configuration and arbitrary values for spacing, and he’s customized Tailwind CSS for his projects, including adding display styles and base textiles. Andrew and Jason praise the IntelliSense feature. </p><p><br></p><p>[00:10:34] Andrew mentions feeling out of touch lately due to working with React and he shares an interesting challenge he faced involving data migration and validation. </p><p><br></p><p>[00:12:20] Jason discusses the use of maintenance tasks for data migrations at Podia and their benefits. They talk about default scopes in Rails and the problems they can cause. </p><p><br></p><p>[00:15:30] Jason mentions a gem called “Counter” created by Jamie “Dad” at Podia, and he explains the purpose of the gem, which efficiently handles counting and tracking attributes, and how the gem uses polymorphism and provides flexibility in defining custom counters. Shout-out to “Dad” for creating the gem.</p><p><br></p><p>[00:21:14] Find out what happened at the last Rails Conf when Andrew shares the story of telling his boss while riding in an Uber, why he doesn’t wear a seatbelt. </p><p><br></p><p><br></p><p>[00:22:13] Jason shares that he’s trying to improve email delivery performance and using email substitution for personalized links. He discusses his struggles with Action Mailer and email link generation, blaming it for issues. He talks about his efforts with Pre Mailer and Pre Mailer Rails and how he had to skip Pre Mailer to resolve the issue. </p><p><br></p><p>[00:25:12] Andrew asks what Pre Mailer does and Jason explains Pre Mailer’s role in converting styles to inline styles and generating text parts for HTML emails. Andrew mentions “Roadie” was updated five days ago and is now in passive maintenance mode.  </p><p><br></p><p>[00:27:08] The conversation shifts to discussing favorite ice cream flavors, their preferences for mixing ice cream flavors, and they place a bet on whether Chris will listen to this episode and come up with a phrase for him to use if he does.</p><p><br></p><p><br></p><p><strong>Panelists:</strong></p><p>Jason Charnes</p><p>Andrew Mason</p><p><br></p><p><br></p><p><strong>Sponsor:</strong></p><p><a href="https://www.honeybadger.io/">Honeybadger</a></p><p><br></p><p><br></p><p><strong>Links:</strong></p><p><a href="https://twitter.com/jmcharnes?ref_src=twsrc%255Egoogle%257Ctwcamp%255Eserp%257Ctwgr%255Eauthor">Jason Charnes Twitter</a></p><p><a href="https://twitter.com/excid3?lang=en">Chris Oliver Twitter</a></p><p><a href="https://twitter.com/andrewmcodes?lang=en">Andrew Mason Twitter</a></p><p><a href="https://spinacms.com/">Spina CMS</a></p><p><a href="https://spinalcms.com/">Spinal CMS</a></p><p><a href="https://bramjetten.dev/">Bram Jetten Website</a></p><p><a href="https://www.maglev.dev/">Maglev</a></p><p><a href="https://github.com/Shopify/maintenance_tasks">MaintenanceTasks</a></p><p><a href="https://www.untitledui.com/">Untitled UI</a></p><p><a href="https://github.com/podia/counter">Counter</a></p><p><a href="https://github.com/premailer/premailer">Premailer README</a></p><p><a href="https://github.com/Mange/roadie">Roadie</a></p>

rework_episode_shapeup_principle_decide_when_to_stop:
  podcast: rework
  guid: bf56b978-2449-48aa-a4a3-c07cda6b9e93
  aired_at: 2023-09-20 03:00:00 -0500
  title: "Shapeup Principle: Decide When to Stop"
  audio_file_url: "https://media.transistor.fm/70e5eadf/0ad0da52.mp3"
  show_notes: >
    <p>In our recent episodes, we've been talking about the principles of Shape Up – the cornerstone of 37signals' product development philosophy. We've explored the art of <a href="https://37signals.com/podcast/writing-a-pitch/">crafting a pitch</a> and the decision-making process that takes place at the <a href="https://37signals.com/podcast/shape-up-principle-the-betting-table/">betting table</a>. </p><p><br></p><p>Shape Up acknowledges that there's always more work than time allows, and on today’s episode, we’re zeroing in on a critical aspect of the Shape Up philosophy—when to stop tinkering and take the leap and ship.</p><p><br></p><p>Join Kimberly Rhodes and 37signals co-founders Jason Fried and David Heinemeier Hansson as they share their wisdom on the ever-present dilemma of shipping on time versus shipping perfect, and the fine balance between must-haves and nice-to-haves in product development. Plus, the value of <a href="https://basecamp.com/hill-charts">Hill Charts</a> in Basecamp to keep you tethered to the reality of where your project truly stands.</p><p><br></p><p>Listen in as Jason and David provide practical strategies to master the art of timely product delivery that doesn't sacrifice quality to ensure your team stays on the path to success.</p><p><br></p><p><a href="https://youtu.be/hM9F8YUKDK4">Check out the full video episode on YouTube</a></p><p><br></p><p><strong>Show Notes: </strong></p><p><br></p><p>[00:00] - There's always more work than there is time, and at some point, you must stop and ship and that's the topic of our conversation today. </p><p>[00:44] - Jason talks about the importance of shipping on time without sacrificing quality.</p><p>[02:29] - David uses a racing analogy to explain how viewing work through a budgeted timeframe helps you prioritize (and shed excess scope). </p><p>[03:21] - The effectiveness of constraints in achieving better results.</p><p>[04:18] - How embracing constraints leads to better software.</p><p>[05:23] - How the two-person teams decide on "must haves" vs. "nice to haves." </p><p>[07:51] - Constraints allow for reevaluation of the problem statement, highlighting that even the "epicenter" of a feature can be redefined, leading to scope reduction.</p><p>[10:08] - How timelines keep you honest and keep you from chasing bad money. </p><p>[11:47] - The value of "Hill Charts" in Basecamp</p><p> and why complex issues on the other side of the hill pose a greater challenge.</p><p>[12:44] - Jason explains that in the Shape Up methodology, if something isn't completed within the timeframe, it isn't automatically reintroduced—it has to fight for its relevance.</p><p>[14:08] - How to avoid the "too big to fail."</p><p>[14:21] - David explains how to use the "penalty box" concept to keep yourself honest in product development.</p><p>[15:08] - The importance of guidelines and guardrails in getting you where you want to go. </p><p>[19:08] - When should a project transition to a more formalized approach like Shape Up using the example of <a href="https://www.hey.com/world/">HEY</a>.</p><p>[20:45] - Why you should allow for experimentation in the initial exploration phase of new product development.</p><p>[21:50] - You can read more about Shape Up, 37signals philosophy around product development in the book <a href="https://basecamp.com/books/shapeup"><em>Shape Up</em></a>. A free copy is available <a href="https://37signals.com/books">here.</a><em> </em>Rework is a production of 37signals. You can find show notes and transcripts on our <a href="https://37signals.com/podcast/">website</a>. Full video episodes are available on <a href="https://www.youtube.com/@reworkpodcast">YouTube</a> and <a href="https://twitter.com/37signals">Twitter</a> (also known as X). If you have a question for Jason or David about a better way to work and run your business, leave us a voicemail at 708-628-7850 or send us an <a href="mailto:rework@37signals.com">email</a>. </p><p><br></p><p><strong>Links and Resources:</strong></p><p><br></p><p><a href="https://37signals.com/podcast/writing-a-pitch/"><em>Writing a Pitch | REWORK</em></a><em> </em></p><p><a href="https://37signals.com/podcast/shape-up-principle-the-betting-table/"><em>Shape Up Principle: The Betting Table | REWORK</em></a><em> </em></p><p><a href="https://37signals.com/books">Books by 37signals</a></p><p><a href="https://basecamp.com/books/shapeup"><em>Shape Up</em></a></p><p><a href="https://basecamp.com/pricing">Sign up for a 30-day free trial at Basecamp.com</a></p><p><a href="https://www.hey.com/world/">HEY World | HEY</a> </p><p><a href="https://www.rework.fm/"><em>The REWORK podcast</em></a></p><p><a href="https://dev.37signals.com/">The 37signals Dev Blog</a></p><p><a href="https://www.youtube.com/c/basecamp/featured">37signals on YouTube</a></p><p><a href="https://twitter.com/37signals">@37signals on Twitter</a> </p><p><a href="https://www.linkedin.com/company/37signals/"><em>37signals on LinkedIn</em></a><em> </em></p><p><br></p>

