    <p>Recently 37signals co-founders David Heinemeier Hansson and Jason Fried found themselves at the center of an unexpected internet storm. It all began when David made a significant announcement: Turbo 8 would no longer be using TypeScript. </p><p>What followed was a whirlwind of controversy and social media fireworks.  </p><p><br></p><p>In today's discussion, Kimberly Rhodes sits down with Jason and David to unpack the impact of social media on these types of discussions and the broader implications of these online controversies on open source contributions. </p><p><br></p><p><a href="https://youtu.be/pHIh3dYfoGk">Check out the full video episode on YouTube</a></p><p><br></p><p>Show Notes: </p><p>[00:00] - Kimberly opens up the discussion, sharing the recent announcement made by David, that Turbo 8 would no longer utilize TypeScript and the resulting online controversy.</p><p>[00:33] - Jason shares his reaction to the drama unfolding and offers kudos to David for handling the storm with grace.</p><p>[01:34] - David shares how it all began with eternal debate: dynamic vs. static languages, strong vs. weak typing, and 37signals is firmly in the dynamic, free-spirited camp.</p><p>[02:23] - What led to the BIG decision to pull the TypeScript plug?</p><p>[03:19] - Dynamic vs. static, it's like arguing about your favorite pizza topping. </p><p>[04:13] - TypeScript was removed in record time (freeing the code!).</p><p>[04:59] - This debate is like a merry-go-round of arguments (and we're not here to convert anyone). </p><p>[05:48] - David shares: "People have preconceived notions about my opinions, and when we go against the flow, it's bound to stir the pot," (remember the <a href="https://37signals.com/podcast/leaving-the-cloud/">cloud exit</a>?).</p><p>[07:32] - Programmers can turn small details into raging infernos and social media is like a dry brush waiting for a spark. </p><p>[08:45] - Compared to <a href="https://37signals.com/podcast/pick-a-fight/">fighting Apple</a> for <a href="https://www.hey.com/world/">HEY.com</a> or navigating the minefield of <a href="https://37signals.com/podcast/listener-questions-part-3/">workplace politics</a>, this is just a minor skirmish. </p><p>[10:38] - Humans naturally tend to form tribes and defend their beliefs, but internet drama usually loses its fervor in 24-36 hours.</p><p>[11:38] - Jason shares the binary nature of most debates such as air-cooled vs. water-cooled Porsches or car collectors' preferences.</p><p>[12:25] - Kimberly comments on the polarized nature of the comments.</p><p>[12:38] - There is value in discussing ideas so long as the debates don’t devolve into personal attacks.</p><p>[14:39] - How personal attacks gain traction.</p><p>[15:44] - The importance of embracing diversity in programming languages and techniques for a more vibrant tech world.</p><p>[17:24] - David shares insight from his recent trip to Japan and the beauty of appreciating different cultures without feeling the need for uniformity. </p><p>[18:42] - David reveals whether this unexpected negativity has changed his view of open source and sharing. </p><p>[20:40] - David will continue to contribute to open source BUT…</p><p>[21:26] - Please don’t spoil open source contributions for everyone else. </p><p>[23:16] - David shares a surprising recurring theme in the Rework podcast and why it’s important to speak out about your beliefs—especially those you are hesitant to voice publicly. </p><p>[24:01] - David discusses whether this kerfuffle has had any effect on the 37signals team. </p><p>[25:19] - Rework is a production <a href="https://37signals.com/">37signals</a>. You can find show notes and transcripts on our <a href="https://37signals.com/podcast/">website</a>. Full video episodes are available on <a href="https://twitter.com/37signals">Twitter</a> and <a href="https://www.youtube.com/@reworkpodcast">YouTube</a>. If you have a specific question for Jason or David about a better way to work and run your business, leave your voicemails at 708-628-7850 or send an email. </p><p><br></p><p><strong>Links and Resources:</strong></p><p><br></p><p><a href="https://world.hey.com/dhh/turbo-8-is-dropping-typescript-70165c01">From David’s HEY World: <em>Turbo 8 is Dropping TypeScript</em></a></p><p><a href="https://world.hey.com/dhh/open-source-hooliganism-and-the-typescript-meltdown-a474bfda"><em>From David's HEY World: Open Source Hooliganism and the TypeScript Meltdown</em></a></p><p><a href="https://x.com/dhh/status/1699427078586716327?s=20"><em>DHH's post about Turbo 8 dropping TypeScript on X (formerly Twitter)</em></a></p><p><a href="https://37signals.com/books">Books by 37signals</a></p><p><a href="https://basecamp.com/pricing">Sign up for a 30-day free trial at Basecamp.com</a></p><p><a href="https://www.hey.com/world/">HEY World | HEY</a> </p><p><a href="https://www.rework.fm/"><em>The REWORK podcast</em></a></p><p><a href="https://dev.37signals.com/">The 37signals Dev Blog</a></p><p><a href="https://www.youtube.com/c/basecamp/featured">37signals on YouTube</a></p><p><a href="https://twitter.com/37signals">37signals on X</a> </p><p><a href="https://www.linkedin.com/company/37signals/">37signals on LinkedIn</a> </p>

